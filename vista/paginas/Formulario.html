<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="../Vendor/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estiloLogin.css">
</head>
<body>
    <div  id="anchoLogin"  class="container mt-5 bg-wariong p-3">
        <h3>
            Iniciar secion
        </h3>
        <p>
            Iniciar sesion con email
        </p>
        <form action="" method="post">
            <div class="form-floating mb-3 mt-3">
            <input class="form-control" name="txtUsuario" id="txtUsuario" placeholder="Escribe tu usuario o tu gmail">
                
            </div>
            <div class="mb-3">
            <input class="form-control" name="txtPassword" id="txtPassword">
            </div> 
            <div class="mb-3"> 
            <button name="btnIniciar secion" id="btnIniciar secion"> Iniciar Sesion </button>
            </div>
            <div class="mb-3">
            <input type="checkbox" name="chkRecordar" id="chkRecordar">
            <label for="">Recordar contraseña</label>
            </div>

            
        </form>
        <a href="">¿Olvidaste tu contraseña?</a>
        <p>Si eres nuevo crear tu cuenta</p>
        <button name="btnCrear cuenta" id="btnCrearCuenta">
            Crear cuenta
        </button>
    </div>
</body>
</html>
